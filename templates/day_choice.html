{% extends 'base.html' %}
{% block script %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        function fn1() {
            // Get the selected choice
            var choices = document.getElementsByName('itemChoice');
            var selectedChoice = null;
            for (var i = 0; i < choices.length; i++) {
                if (choices[i].checked) {
                    selectedChoice = choices[i].value;
                    break;
                }
            }

            // If no choice is selected, exit the function
            if (selectedChoice === null) {
                alert('Please select an option.'); // Replace modal with a simple alert (optional)
                return;
            }

            // Redirect to the next page with the selected choice as a query parameter
            window.location.href = 'alarm_day?choice=' + selectedChoice;
        }

        // Bind the fn1 function to the continue button click event
        document.getElementById('btn1').addEventListener('click', fn1);
    });
</script>

{% endblock %}

{% block main_text %}
<p class="t_title">
    Regardless, it is your day off today, what would you like to do?
    <br><br>
    <!-- <img src="{{ url_for('static', filename='img/livingroom.jpg') }}" alt="Example Image"  width="100%;" > -->
</p>
    
    <form id="itemSearchForm">
        <input type="radio" id="tvStand" name="itemChoice" value="a">
        <label for="tvStand">A. Watch a movie</label><br>
        
        <input type="radio" id="underSofa" name="itemChoice" value="b">
        <label for="underSofa">B. Work out</label><br>
        
        <input type="radio" id="underCarpet" name="itemChoice" value="c">
        <label for="underCarpet">C. Learn something new</label><br>
        
        <input type="radio" id="insidePlant" name="itemChoice" value="d">
        <label for="insidePlant">D. Write a diary</label><br>
    </form>

</p>
{% endblock %}

{% block continue %}
<button onclick="fn1()" id="btn1" class="continue-btn">Continue</button>
{% endblock %}
